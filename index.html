<style>
    /* Reset & Căn chỉnh toàn màn hình */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    #quiz-wrapper {
        font-family: 'Quicksand', sans-serif;
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fdf2f4;
        color: #444;
        padding: 20px 0;
    }

    .quiz-container {
        background: rgba(255, 255, 255, 0.98);
        padding: 40px;
        width: 95%; /* Giãn rộng gần hết màn hình */
        max-width: 1100px; /* Độ rộng tối ưu cho máy tính */
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        text-align: center;
        border: 1px solid #fce4ec;
        border-radius: 30px;
        box-sizing: border-box;
    }

    .hidden { display: none !important; }

    #quiz-progress {
        font-size: 22px;
        color: #ff758c;
        font-weight: 700;
        margin-bottom: 15px;
    }

    /* Ảnh câu hỏi */
    .sport-img {
        width: 100%;
        max-width: 650px; /* Kích thước ảnh cân đối */
        height: 350px;
        object-fit: cover;
        border-radius: 20px;
        margin: 0 auto 20px auto;
        display: block;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #quiz-question {
        font-size: 30px;
        margin: 20px 0;
        color: #2d3436;
        font-weight: 700;
        line-height: 1.3;
    }

    /* Bố cục đáp án 2 cột to rõ */
    #quiz-options {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Chia 2 cột A-B và C-D */
        gap: 25px;
        margin-top: 30px;
    }

    .opt-btn {
        width: 100%;
        padding: 25px 20px;
        border: 2px solid #ffccd5;
        border-radius: 20px;
        background: #fff;
        cursor: pointer;
        font-size: 26px; /* Chữ to rõ */
        font-weight: 600;
        color: #555;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80px;
    }

    .opt-btn:hover {
        background-color: #fff0f3;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 117, 140, 0.2);
    }

    /* Hiệu ứng đúng/sai */
    .opt-btn.correct-choice {
        background-color: #4caf50 !important;
        color: white !important;
        border-color: #388e3c !important;
    }

    .opt-btn.wrong-choice {
        background-color: #f44336 !important;
        color: white !important;
        border-color: #d32f2f !important;
    }

    /* Nút điều hướng */
    .btn-main {
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        color: white;
        border: none;
        padding: 18px 50px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 24px;
        margin-top: 25px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
    }

    /* Responsive cho màn hình nhỏ */
    @media (max-width: 900px) {
        #quiz-options { grid-template-columns: 1fr; } /* Chuyển về 1 cột nếu màn hình quá hẹp */
        .quiz-container { width: 98%; padding: 20px; }
        .sport-img { height: 250px; }
    }
</style>

<div id="quiz-wrapper">
    <div id="screen-start" class="quiz-container">
        <h1 style="color: #ff758c; font-size: 56px; margin-bottom: 10px;">English Vocab Quiz</h1>
        <p style="font-size: 26px; margin-bottom: 30px;">Chào mừng em đến với bài thi từ vựng lớp 6!</p>
        <input type="text" id="input-name" placeholder="Nhập tên của em..." 
               style="font-size: 24px; padding: 20px; width: 70%; border-radius: 20px; border: 3px solid #ffccd5; outline: none;">
        <br>
        <button class="btn-main" onclick="startQuiz()">BẮT ĐẦU NGAY</button>
    </div>

    <div id="screen-quiz" class="quiz-container hidden">
        <div id="quiz-progress"></div>
        <div id="image-container"></div>
        <h3 id="quiz-question"></h3>
        <div id="quiz-options"></div>
        <div id="quiz-feedback" style="font-size: 32px; margin-top: 25px; font-weight: 800; min-height: 40px;"></div>
        <button id="btn-next-q" class="btn-main hidden" onclick="goNext()">TIẾP THEO</button>
    </div>

    <div id="screen-result" class="quiz-container hidden">
        <h2 style="color:#ff758c; font-size: 45px;">KẾT QUẢ BÀI LÀM</h2>
        <h1 id="final-score" style="font-size:120px; margin:10px 0; color:#ff758c; font-weight: 900;"></h1>
        <p id="hello-name" style="font-weight:700; color:#555; font-size: 32px; margin-bottom: 20px;"></p>
        <div id="quiz-review" style="text-align: left; background: #fff5f7; padding: 30px; border-radius: 25px; max-height: 400px; overflow-y: auto; border: 1px solid #ffccd5;"></div>
        <button class="btn-main" onclick="location.reload()">LÀM LẠI BÀI</button>
    </div>
</div>
